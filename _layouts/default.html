<!DOCTYPE html>
<html lang="en">
  {% include head.html %}
  <head>
    <style>
      body {
  background-color: #f0f0f0; /* Ή οποιοδήποτε άλλο hex, rgb ή named color */
}

      .top-bar {
        width: 100%;
        background-color: #ffffff;
        color: #222;
        padding: 16px 20px;
        position: fixed;
        top: 0;
        z-index: 999;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.05);
        font-family: system-ui, sans-serif;
      }

      .top-bar-container {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .top-bar-title {
        font-size: 20px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .top-bar-links a {
        color: #999999;
        text-decoration: none;
        margin-left: 24px;
        font-size: 15px;
        transition: color 0.2s ease-in-out;
      }

      .top-bar-links a:hover,
      .top-bar-links a.active {
        color: #111111;
      }

      .content-box {
        padding-top: 40px;
        margin: 0 auto;
        max-width: 1110px;
      }
    </style>
  </head>
  <body>

    <!-- Top Bar -->
    <div class="top-bar">
      <div class="top-bar-container">
        <div class="top-bar-title">{{ site.title }}</div>
        <div class="top-bar-links">
          <a href="{{ site.baseurl }}/" class="active">Home</a>
          <a href="{{ site.baseurl }}/about.html">About</a>
          <a href="{{ site.baseurl }}/contact.html">Contact</a>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="content-box clearfix">
      {{ content }}
    </div>

    {% include cv_modal.html %}
  </body>
</html>
