<!-- cv_modal.html -->
<div id="cvModal" class="cv-modal">
  <div class="cv-modal-content">
    <span class="cv-close" onclick="closeCvPopup()">&times;</span>
    <embed 
      src="{{site.baseurl}}/assets/files/cv.pdf" 
      type="application/pdf" 
      width="100%" 
      height="100%">
    <p style="padding: 20px; text-align: center;">
      Your browser does not support viewing PDFs inline. 
      <a href="{{site.baseurl}}/assets/files/cv.pdf" target="_blank">Click here to download the CV.</a>
    </p>
  </div>
</div>

<script>
  function openCvPopup() {
    document.getElementById("cvModal").style.display = "block";
  }

  function closeCvPopup() {
    document.getElementById("cvModal").style.display = "none";
  }
</script>
